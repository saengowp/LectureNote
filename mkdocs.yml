site_name: Lecture Note
theme:
        name: material
        features:
                - navigation.tabs

site_url: https://lecturenote.pipats.xyz/
repo_url: https://github.com/saengowp/LectureNote

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
